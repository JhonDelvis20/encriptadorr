<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/candado-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>
<header>Encriptador de texto</header>

<body>
    <main>
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto a encriptar aquí"></textarea>
        </div>


        <div class="condiciones">
            <p> <img src="img/advertencia.png"> Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="boton-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>

        <div class="encriptado">
            <img src="img/ningunmensaje_2.png" alt="no-se-ha-encontrado-ningun-mensaje" id="personaje">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="mensaje-titulo">No se ha encontrado ningun mensaje</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <div class="botones-copiar">
                    <button id="boton-copiar">Copiar</button>
                </div>
                <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
            </div>
        </div>


    </main>


    <footer>
        <a href="https://github.com/JhonDelvis20" target="_blank"
        ><img src="img/github.png" alt="github"
      /></a>
      <p class="copyright">&#169;Alura | Creado por Jhon Delvis | 2023</p>

    </footer>

</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
